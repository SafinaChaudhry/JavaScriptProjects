<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button class="start-game" onclick="restart()">Start New Game</button>
        <h1>Timer</h1>
        <div class="time-container">
            
            <p id="timer">90:00</p>
        </div>
        <div class="score-container">
                <div class="home">
                    <h1>HOME</h1>
                    <div class="score">
                        <p id="home-score">0</p>
                    </div>
                    <button onclick="AddOneHome()">+1</button>
                    <button onclick="AddTwoHome()">+2</button>
                    <button onclick="AddThreeHome()">+3</button>

                </div>
                <div class="guest">
                    <h1>GUEST</h1>
                    <div class="score">
                        <p id="guest-score">0</p>
                    </div>
                    <button onclick="AddOneGuest()">+1</button>
                    <button onclick="AddTwoGuest()">+2</button>
                    <button onclick="AddThreeGuest()">+3</button>

                </div>
        </div>
        <div class="fouls-container">
            <div class="home-fouls">
                <h1>FOULS</h1>
                <div class="fouls">
                    <p id="home-foul">0</p>
                </div>
                <button onclick="AddFoulHome()">+1</button>

            </div>
            <div class="guest-fouls">
                <h1>FOULS</h1>
                <div class="fouls">
                    <p id="guest-foul">0</p>
                </div>
                <button onclick="AddFoulGuest()">+1</button>

            </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
