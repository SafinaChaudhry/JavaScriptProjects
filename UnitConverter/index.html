<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,200&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="header">
            <h2 class="main-header">Metric/Imperial Unit Conversion</h2>
            <input id="data-input" type="number" value="0" max="999">
            <button id="convert-btn"> Convert </button>

        </div>
        <div class="main-container">
           <div class="sub-container">
                <h4>Length (Meter/Feet)</h4>
                <p> <span id="length-value-lb"> 0 </span> meters  = 
                <span id="converted-feet-lb"> 0 </span> feet | 
                <span id="feet-value-lb"> 0</span> feet = 
                <span id="converted-meter-lb"> 0</span> meters</p>
           </div>
           <div class="sub-container">
                <h4>Volume (Liters/Gallons)</h4>
                <p> <span id="liter-value-lb"> 0 </span> liters  = 
                    <span id="converted-gallon-lb"> 0 </span> gallons | 
                    <span id="gallon-value-lb"> 0</span> gallons = 
                    <span id="converted-liter-lb"> 0</span> liters</p>
           </div>
           <div class="sub-container">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p> <span id="kilo-value-lb"> 0 </span> kilos  = 
                    <span id="converted-pounds-lb"> 0 </span> pounds | 
                    <span id="pounds-value-lb"> 0</span> pounds = 
                    <span id="converted-kilo-lb"> 0</span> kilos</p>
           </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
